<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>shizhong</title>
    <style>
         canvas {
            display: block;
            margin: 100px auto;
            float:left;
        }
         #bo{
            font-size: 18px;
            line-height: 37px;
            margin-top:200px;
            float:left;
            }
</style>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <div id="bo">
		<img src="img/0.png">
		<img src="img/0.png">时
		<img src="img/0.png">
		<img src="img/0.png">分
		<img src="img/0.png">
		<img src="img/0.png">秒
	</div>
</body>
<script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    function clock(){
        ctx.clearRect(0,0,400,400);
        var data = new Date();
        var sec =data.getSeconds();
        var min =data.getMinutes();
        var hour=data.getHours();
    //----
        ctx.save();
        ctx.translate(160,160);
        ctx.rotate(-Math.PI/2);
        
        for(var i=0;i<60;i++){
            ctx.beginPath();
            ctx.strokeStyle = "#666";
            ctx.lineWidth=5;
            ctx.moveTo(1,130);
            ctx.lineTo(-1,130);
            ctx.stroke();
            ctx.rotate(Math.PI/30);
            ctx.closePath();
        }
        for(var i=0;i<12;i++){
            ctx.beginPath();
            ctx.strokeStyle = "#000";
            ctx.lineWidth=10;
            ctx.moveTo(3,130);
            ctx.lineTo(-3,130);
            ctx.stroke();
            ctx.rotate(Math.PI/6);
            ctx.closePath();
        }
        //---
        ctx.beginPath();
        ctx.strokeStyle = "#000";
        ctx.arc(0, 0, 145, 0, 2 * Math.PI);
        ctx.lineWidth = 8 ;
        ctx.stroke();
        ctx.closePath();
        //--------------------
        ctx.beginPath();
        ctx.save();
        ctx.rotate(Math.PI/2);
        ctx.font = "26px Arial";
        ctx.fillText("3", 90, 10);
        ctx.fillText("6", -7, 110);
        ctx.fillText("9", -110, 10);
        ctx.fillText("12", -15, -90);
        ctx.stroke();
        ctx.restore();
        ctx.closePath();
        //-------时---------------------
        ctx.beginPath();
        ctx.save();
        ctx.rotate(Math.PI/6*hour+Math.PI/6*min/60+Math.PI/6*sec/3600);
        ctx.strokeStyle = "#000";
        ctx.lineWidth=8;
        ctx.moveTo(-10,0);
        ctx.lineTo(70,0);
        ctx.stroke();
        ctx.restore();
        ctx.closePath();
        //---------
        ctx.beginPath();
        ctx.save();
        ctx.rotate(Math.PI/30*min+Math.PI/30*sec/60);
        ctx.strokeStyle = "#000";
        ctx.lineWidth=4;
        ctx.moveTo(-20,0);
        ctx.lineTo(100,0);
        ctx.stroke();
        ctx.restore();
        ctx.closePath();
        //---------
        ctx.beginPath();
        ctx.save();
        ctx.rotate(Math.PI/30*sec);
        ctx.strokeStyle = "red";
        ctx.lineWidth=2;
        ctx.moveTo(-30,0);
        ctx.lineTo(130,0);
        ctx.stroke();
        ctx.restore();
        ctx.closePath();
        ctx.restore();
        var img = document.getElementsByTagName("img");
        var a=[parseInt(hour/10),hour%10,parseInt(min/10),min%10,parseInt(sec/10),sec%10];
            for(var i=0;i<a.length;i++){
                img[i].src="img/"+a[i]+".png";	
            }
    }
    clock();
	setInterval(clock,1000);
</script>
</html>
